---
- name: "Create a new primary /boot partition"
  parted:
      device: /dev/sda
      number: 1
      flags: [ boot ]
      state: present
      part_type: primary
      part_end: "{{ boot_size }}"

- name: "Create a new primary swap partition"
  parted:
      device: /dev/sda
      number: 2
      state: present
      part_type: primary
      part_start: "{{ boot_size }}"
      part_end: "{{ swap_size }}"

- name: "Create a new primary / partition"
  parted:
      device: /dev/sda
      number: 3
      state: present
      part_type: primary
      part_start: "{{ swap_size}}"
      part_end: "{{ root_size }}"

- name: "Create a new primary /home partition"
  parted:
      device: /dev/sda
      number: 4
      part_type: extended
      state: present
      part_start: "{{ root_size }}"


