partition:
  name: /dev/sda
  volumes:
      boot:
           size: '200MiB'
           type: 'ext4'
           mount: '/mnt/boot' 
      swap:
           size: '2GiB'
           type: 'swap' 
      root:
           size: '12GiB'
           type: 'ext4'
           mount: '/mnt'
      home:
           size: '12GiB'
           type: 'ext4'
           mount: '/mnt/home' 

locale:
    timezone: "Europe/Paris"
    languages:
        - "en_US.UTF-8"
